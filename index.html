<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="centered-layout">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
      <h1 style="margin-bottom: 0.5rem;">Welcome Back</h1>
      <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter your credentials to access your student hub.</p>

      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <label style="text-align: left;">Email</label>
          <input type="email" placeholder="student@example.com" required>
        </div>

        <div class="input-group">
          <label style="text-align: left;">Password</label>
          <input type="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-full">Login to Dashboard</button>
      </form>


    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>

</html>
